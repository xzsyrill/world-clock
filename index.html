<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">July 25th 2024</div>
        <div class="time">7:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">July 15th 2024</div>
        <div class="time">7:48:15 AM</div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Ahjin and is
      <a href="https://github.com/xzsyrill/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
